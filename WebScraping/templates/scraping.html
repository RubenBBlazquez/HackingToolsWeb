{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>
    <head>
        <link href="{% static 'resources/scrap.css' %}">
    </head>

<body>
<div class="container-fluid ">
      <header class="container-fluid d-flex justify-content-center">
        <div class="col-12 row h-100 p-5 text-white bg-black-dark rounded d-flex align-items-center justify-content-center flex-column">
            <h1 class=" black_ops_font text-success mb-3">Web Scraping</h1>

              <div class="mb-3 row col-12 d-flex align-items-center justify-content-center flex-column">
                  <div class="row col-12 d-flex justify-content-center">
                      <label for="exampleFormControlInput1" class="form-label chelsea_font col-11">Web To Scrap</label>
                     <input type="text" class="form-control chelsea_font text-center col-11 " id="urlToScrap" value="" placeholder="https://google.com">
                  </div>
                  <div class="row col-12 d-flex justify-content-center">
                      <label for="exampleDataList" class="col-11 form-label mt-3 chelsea_font mr-2">Tags or Words to find</label>

                      <input class="form-control text-center col-5 chelsea_font " list="datalistOptions" id="inputDataList" placeholder="Type to search a tag...">
                      <datalist id="datalistOptions" class="col-5">

                      </datalist>

                      <input type="text" class="form-control chelsea_font ml-1 col-6 text-dark text-center" id="tagsToScrap" value placeholder="Tags to filter and scrap to the url defined">

                  </div>

                  <div id="auxContainer" class="row col-12 d-flex justify-content-center">

                  </div>
                  <div class="d-flex justify-content-center row col-12" >
                      <div class="input-group mb-3 mt-3 col-11 d-none" id="checkCombineTags">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <input type="checkbox" class="" id="combine_search" name="combine_search" aria-label="Checkbox for following text input">
                            </div>
                          </div>
                          <input type="text" class="form-control chelsea_font" value="Combine tags with classes and id's. Ex(tags <a> with class=hi)" disabled>
                      </div>
                  </div>

            <div class="row col-11 mt-2">
                <button id="scrapButton" class="col-12 btn btn-outline-success text-light mt-3">Scrap Web</button>
                <button id="scrapButton" class="col-12 btn btn-outline-success text-light mt-3">Reset Data</button>
            </div>
            </div>

        </div>
    </header>
    <section class="container-fluid d-flex justify-content-center mt-1">
        <div class="col-12 row p-5 text-white bg-black-dark rounded d-flex align-items-center justify-content-center flex-column">
            <table class="table table-dark table-striped">
                <thead>
                    <tr id="nameTagsFiltered">
                        <th scope="col" class="text-center">X</th>
                        <th scope="col" class="text-center">Tags</th>
                        <th scope="col" class="text-center">Data</th>
                    </tr>
                  </thead>
                  <tbody id="dataTagsFiltered">

                  </tbody>
            </table>
        </div>
    </section>

    <footer class="container-fluid">

    </footer>
</div>
<script src="{% static 'resources/scrap.js' %}"></script>
</body>
</html>
{% endblock %}
