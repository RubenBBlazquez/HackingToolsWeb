{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link type="text/css" href="{% static 'resources/ApiSniffer/apiSniffer.css' %}" rel="stylesheet">

    <header class="container-fluid">
        <h1 class=" black_ops_font text-success
        mb-3 text-center ">

            Api Sniffer
        </h1>
        <div class=" d-flex justify-content-center pt-3">
            <button class="btn btn-dark harmattan-bold-font text-light border-radius-left col-sm-6 col-md-4 font-size-1-2"
                    id="getExampleFileButton">
                Get Example Endpoints file
            </button>
            <button type="button" id="setEndpointsFile"
                    class="btn btn-outline-dark col-sm-6 col-md-4 text-light harmattan-bold-font border-radius-right font-size-1-2 ">
                Set Endpoints File
            </button>
        </div>

        <input type="file" name="endpointsFile" placeholder="Set Endpoints File"
               class="form-control-file col-12 d-none" id="inputEndpointsFile">

    </header>
    <section class="container">
        <div class="form-group">
            <div class="row d-flex justify-content-center">
                <div id="authorizationsDiv" class="col-11">
                    <div class="mb-2 mt-3">
                        <label class="text-left harmattan-regular-font font-size-1-4 text-light"
                               for="authorizationsSelector"><i class="text-center fa fa-key mr-3 mb-1 font-size-1-1"
                                                               aria-hidden="true"></i>
                            Set Possible
                            Authorizations</label>

                        <select name="authSelector" id="authorizationsSelector"
                                class="form-select col-sm-12 harmattan-bold-font font-size-1-2 font-weight-light col-md-4 ml-md-4 ">
                            <option value="NONE" class="text-center ">Set Authorization Types</option>
                        </select>


                        <section class="collapse card mt-3 bg-black-dark ml-md-4" id="authorizationCollapse">

                            <h6 id="authorizationCollapseTitle"
                                class="black_ops_font mt-2 text-success text-center col-12"></h6>
                            <div class="p-1">
                                <div id="authorizationCollapseData" class="card-body row">

                                </div>
                                <div class="card-footer row">
                                    <button id="saveAuthorizationConfig" class="col-12 btn btn-dark"
                                            type="button" data-bs-toggle="collapse"
                                            data-bs-target="#authorizationCollapse" aria-expanded="false"
                                            aria-controls="collapseExample">
                                        Save Authorization Config
                                    </button>
                                </div>
                            </div>

                        </section>

                    </div>
                </div>

                <section id="endpointsContainer" class="col-11">
                    <div class="mb-3 mt-4 d-flex flex-column">
                        <label class="text-left harmattan-regular-font font-size-1-4 text-light"
                               for="authorizationsSelector"><i
                                class="text-center fa-solid fa-code mr-3 font-size-1-1"></i>Endpoints
                            To Sniff</label>
                        <div>

                        </div>

                        <button class="btn btn-success harmattan-bold-font col-sm-12 font-size-1-2 col-md-4 ml-md-4 "
                                id="endpointsCollapseButton"
                                data-bs-toggle="collapse"
                                href="#endpointsCollapse" role="button" aria-expanded="false"
                                aria-controls="endpointsCollapse">
                            Add New Endpoint
                        </button>

                        <div class="collapse bg-black-dark card mt-3 p-3 ml-md-4" id="endpointsCollapse">
                            <div id="endpointsCollapseData" class="card-body row">
                                <input class="chelsea_font border form-control text-black border border-dark col-12"
                                       type="text" placeholder="Set Endpoint Url From Basic Auth" id="endpointUrl">
                                <select id="endpointAuthSelector"
                                        class=" harmattan-bold-font font-size-1-2 mt-1 border border-dark form-select">
                                </select>
                                <input title="custom Headers Separated By commas, for example: content-type:application/json, Accept-Language:en"
                                       class="chelsea_font border form-control mt-1 text-black border border-dark col-12"
                                       id="additionalEndpointHeaders"
                                       type="text"
                                       placeholder="custom Headers Separated By commas, for example: content-type:application/json, Accept-Language:en">
                            </div>
                            <div class=" card-footer row">
                                <button id="saveEndpoint" class="col-12 btn btn-dark"
                                        type="button" data-bs-toggle="collapse"
                                        data-bs-target="#endpointsCollapse" aria-expanded="false"
                                        aria-controls="collapseExample">
                                    Save Endpoint
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 mt-4 d-flex flex-column">
                        <label class="text-left harmattan-regular-font font-size-1-4 mt-4 text-light"
                               for="authorizationsSelector"><i
                                class="text-center fa-solid fa-bookmark mr-3 mb-1 font-size-1-1"
                                aria-hidden="true"></i>
                            Saved Information</i>
                        </label>
                        <section class="col-11">
                        <span id="noSavedInformationHint"
                              class="harmattan-bold-font font-italic text-light ml-md-4 font-size-1-2">There's no information yet</span>
                            <ul class="nav nav-tabs ml-2 d-sm-none" id="savedInformationTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active text-light harmattan-bold-font font-weight-bold font-size-1-3 rounded-left"
                                            id="savedAuthentications-tab" data-bs-toggle="tab"
                                            data-bs-target="#savedAuthenticationsTab"
                                            type="button" role="tab" aria-controls="savedAuthenticationsTab"
                                            aria-selected="true">Authentications
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link text-light harmattan-bold-font font-size-1-3"
                                            id="savedEndpoints-tab"
                                            data-bs-toggle="tab"
                                            data-bs-target="#savedEndpointsTab"
                                            type="button" role="tab" aria-controls="savedEndpointsTab"
                                            aria-selected="false">
                                        Endpoints
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link text-light harmattan-bold-font font-size-1-3"
                                            id="savedEndpoints-tab"
                                            data-bs-toggle="tab"
                                            data-bs-target="#savedEndpointsTab"
                                            type="button" role="tab" aria-controls="savedEndpointsTab"
                                            aria-selected="false">
                                        Last Information Sniffed
                                    </button>
                                </li>
                            </ul>
                        </section>
                    </div>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="savedAuthenticationsTab" role="tabpanel"
                             aria-labelledby="savedAuthentications-tab">
                            <section id="savedAuthorizationTable"
                                     class="container-fluid d-flex justify-content-center mt-4 row col-12 d-sm-none">
                                <table id="dataTable-authorizations"
                                       class="col-12 table table-responsive-sm border p-0-5 border-dark rounded table-hover nowrap w-100">
                                    <thead class="bg-black-dark text-success font-size-1-3 harmattan-regular-font">
                                    <tr id="tableIndexAuthNames" class="ha">
                                        <th scope="col" class="text-left">X</th>
                                        <th scope="col" class="text-left">Type</th>
                                        <th scope="col" class="text-left">Auth</th>
                                        <th scope="col" class="text-left">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbodySavedAuthorizations" class="">

                                    </tbody>
                                </table>
                            </section>
                        </div>
                        <div class="tab-pane fade" id="savedEndpointsTab" role="tabpanel"
                             aria-labelledby="savedEndpoints-tab">
                            <section id="savedEndpoints"
                                     class="container-fluid d-flex justify-content-center mt-4 row col-12 d-sm-none">
                                <table id="dataTable-endpoints"
                                       class="col-12 table table-responsive border p-0-5 border-dark rounded table-hover nowrap w-100">
                                    <thead class="bg-black-dark text-success font-size-1-3 harmattan-regular-font">
                                    <tr id="tableIndexEndpoints" class="ha">
                                        <th scope="col" class="text-left col-1">X</th>
                                        <th scope="col" class="text-left col-4">Endpoint</th>
                                        <th scope="col" class="text-left col-3">CustomHeaders</th>
                                        <th scope="col" class="text-left col-2">Authentication</th>
                                        <th scope="col" class="text-left col-2">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbodySavedEndpoints" class="">

                                    </tbody>
                                </table>
                            </section>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-12 mt-5 d-flex justify-content-sm-end">
                <button id="sendData"
                        class="mt-3 btn btn btn-outline-success col-md-2 col-sm-6 harmattan-bold-font font-size-1-1 border-radius-left p-2"
                        title="Start Getting Information">
                    <i class="fa fa-play" style="font-size: 22px"></i>
                </button>
                <button id="sendData"
                        class="mt-3 btn btn-outline-success col-md-2 col-sm-6 harmattan-bold-font font-size-1-1 border-radius-right "
                        title="Stop Getting Information">
                    <i class="fa fa-stop" style="font-size: 22px"></i>
                </button>
            </div>
        </div>

    </section>

    <script src="{% static 'resources/ApiSniffer/ApiSnifferRequests.js' %}"></script>
    <script src="{% static 'resources/ApiSniffer/ApiSnifferMethods.js' %}"></script>
    <script src="{% static 'resources/ApiSniffer/ApiSnifferDatatables.js' %}"></script>
    <script src="{% static 'resources/ApiSniffer/ApiSnifferEvents.js' %}"></script>
{% endblock %}
