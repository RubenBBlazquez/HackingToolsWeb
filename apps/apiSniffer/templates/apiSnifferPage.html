{% extends 'base.html' %}
{% load static %}
{% block content %}

    <header class="container-fluid">
        <h1 class=" black_ops_font text-success
        mb-3 text-center ">

            Api Sniffer
        </h1>
        <div class=" d-flex justify-content-center pt-3">
            <button class="btn btn-dark harmattan-regular-font border-radius-left col-sm-6 col-md-4 font-size-1-2"
                    id="getExampleFileButton">
                Get Example Endpoints file
            </button>
            <button type="button" id="setEndpointsFile"
                    class="btn btn-outline-dark col-sm-6 col-md-4 text-light harmattan-regular-font border-radius-right font-size-1-2 ">
                Set Endpoints File
            </button>
        </div>

        <form action="getEndpointsInformationFromFile" method="post" enctype="multipart/form-data">
            <input type="file" name="endpointsFile" placeholder="Set Endpoints File"
                   class="form-control-file col-12 d-none" id="inputEndpointsFile">
        </form>

    </header>
    <section class="container">
        <div class="form-group">
            <div class="row d-flex justify-content-center">
                <div id="authorizationsDiv" class="col-11">
                    <div class="mb-5 mt-3">
                        <label class="text-left harmattan-regular-font font-size-1-4  text-light"
                               for="authorizationsSelector"><i class="fa fa-key  mr-2 mb-1 font-size-1-1" aria-hidden="true"></i>
                            Set Possible</i>
                            Authorizations</label>
                        <select name="authSelector" id="authorizationsSelector"
                                class="form-control col-12 chelsea_font">
                            <option value="NONE">Set Authorization Types</option>
                        </select>


                        <div class="collapse card mt-3 border border-dark" id="authorizationCollapse">
                            <h6 id="authorizationCollapseTitle"
                                class="black_ops_font mt-2 text-dark text-center col-12"></h6>
                            <div id="authorizationCollapseData" class="card-body row">

                            </div>
                            <div class="card-footer row">
                                <button id="saveAuthorizationConfig" class="col-12 btn btn-outline-blue-dark"
                                        type="button" data-bs-toggle="collapse"
                                        data-bs-target="#authorizationCollapse" aria-expanded="false"
                                        aria-controls="collapseExample">
                                    Save Authorization Config
                                </button>
                            </div>
                        </div>

                    </div>

                    <div class="mb-3 d-flex flex-column">
                        <label class="text-left harmattan-regular-font font-size-1-4  text-light"
                               for="authorizationsSelector"><i class="fa fa-brackets-curly mr-2 font-size-1-1"></i>Endpoints To Sniff</label>
                        <div>

                        </div>
                        <button class="btn btn-success sriracha_font col-sm-12 col-md-3">
                            Add New Endpoint
                        </button>
                    </div>

                    <label id="savedAuthorizationsLabel"
                           class="d-none ml-3 text-left black_ops_font text-light mt-3"
                           for="authorizationsSelector">
                        Authorizations Saved</label>
                    <div id="savedAuthorizations" class="ml-2 d-none">
                        <table class="table table-dark table-hover rounded border border-light">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Authorization</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody id="tbodySavedAuthorizations">

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-11">
                    <button id="sendData" class="mt-3 btn btn-success col-12 harmattan-bold-font font-size-1-4">
                        Send Data
                    </button>
                </div>

            </div>
        </div>
    </section>

    <script src="{% static 'resources/ApiSniffer/ApiSniffer.js' %}"></script>
{% endblock %}
